<h2>Vehicles details</h2>

<!--
<div><span>id: </span> {{vehicle.id}}</div>
<div><span>make: </span> {{vehicle.make}}</div>
-->

<ul class="vehicles">
  <li
    [class.selected]="vehicle === selectedVehicle"
    *ngFor="let vehicle of vehicles"
    (click)="onSelect(vehicle)"
  >
    <span class="badge">{{vehicle.id}}</span> {{vehicle.make}}
  </li>
</ul>

<app-vehicle-detail [vehicle]="selectedVehicle"></app-vehicle-detail>
